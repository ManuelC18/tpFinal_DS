<br>
<div>
    <h2> Lista de Alumnos</h2>
</div>

<div>
    <input [(ngModel)]="alumnoId" type="number" placeholder="Ingrese ID del alumno">
    <button (click)="getAlumnoById()">Buscar Alumno</button>
</div>
<br>

<!-- Mensaje de Alumno Inexistente -->
<h5 *ngIf="alumnoNoEncontrado" style="color: red;">Alumno Inexistente</h5>


<!-- Tabla para mostrar la lista de alumnos -->
<table class="table table-alumnos" *ngIf="alumnos.length > 0">
    <thead class="table-dark">
        <tr>
            <th>Numero de Alumno</th>
            <th>Nombre</th>
            <th>Fecha de Nacimiento</th>
            <th>Eliminar</th>
            <th>Modificar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alumno of alumnos">
            <td>{{alumno.id}}</td>
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.fechaNacimiento | date: 'dd-MM-yyyy'}}</td> <!-- Formatear la fecha -->
            <td>
                <button (click)="deleteAlumnoById(alumno.id)" class="btn btn-danger">Eliminar</button>
            </td>
            <td>
                <button (click)="seleccionarAlumno(alumno)" class="btn btn-primary">Editar</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Mensaje cuando no hay alumnos en la lista -->
<p *ngIf="alumnos.length === 0 && !alumnoNoEncontrado">No hay alumnos disponibles.</p>

<!-- Si se selecciona un alumno para editar, mostramos el formulario -->
<div *ngIf="alumnoSeleccionado" class="container mt-4">
    <h2 class="mb-4">Editar Alumno</h2>
    <form (ngSubmit)="updateAlumno()">
        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input [(ngModel)]="alumnoSeleccionado.nombre" 
                   name="nombre" 
                   type="text" 
                   class="form-control" 
                   id="nombre" 
                   placeholder="Ingresa el nombre" 
                   required>
        </div>
        
        <!-- Fecha de Nacimiento -->
        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
            <input [(ngModel)]="alumnoSeleccionado.fechaNacimiento" 
                   name="fechaNacimiento" 
                   type="date" 
                   class="form-control" 
                   id="fechaNacimiento" 
                   required>
        </div>


        <!-- BotÃ³n Guardar Cambios -->
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <br>
</div>

<br>
